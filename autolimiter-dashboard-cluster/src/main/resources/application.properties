ignite.register.addresses=10.14.139.42
#\u96C6\u7FA4Master\u8282\u70B9\u53D8\u66F4\u8282\u70B9\u4FE1\u606F\u5EF6\u8FDF\u65F6\u957F(\u5355\u4F4D\u79D2)
